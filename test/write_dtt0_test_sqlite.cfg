process TEST = {
include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "sqlite_file:test.db"
replace CondDBCommon.catalog = "file:testcatalog.xml"
        source = EmptyIOVSource {
	  string timetype = "runnumber"
          uint64 firstValue = 1
          uint64 lastValue = 1
          uint64 interval = 1
	}
	path p = { t0_test }
	service = PoolDBOutputService{
          using CondDBCommon
          untracked bool loadBlobStreamer = false
	  VPSet toPut={
	    {string record = "DTT0Rcd"
             string tag ="cmssw_T0"}
          }
	}
	module t0_test = DTT0Write { }
}
